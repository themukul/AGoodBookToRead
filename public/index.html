    <body>
        
        <div class="row heading">
            <div class="col s12 heading">
                A<span>Good</span>BookToRead
            </div>
        </div>
        
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="row">
                    <div class="col s12 card-panel hoverable">
                        <ul id="tabs-swipe-demo" class="tabs">
                            <li class="tab col s5"><a class="active" href="#sign-up">Sign Up</a></li>
                            <li class="tab col s5"><a href="#log-in">Log In</a></li>
                        </ul>
                    </div>
                    <div id="sign-up" class="col s12 card-panel hoverable">
                        
                        <div class="row sign-up-form">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s4">
                                        <input id="email" type="email" class="validate">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                    <!--                <div class="row">-->
                                    <div class="input-field col s4">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <!--                </div>-->
                                    <div class="input-field col s4">
                                        <input id="user_name" type="text" class="validate">
                                        <label for="user_name">Username</label>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="input-field col s4">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <!--                <div class="row">-->
                                    <div class="input-field col s4 select-menu">
                                        <select>
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="Reader">Reader</option>
                                            <option value="Author">Author</option>
                                        </select>
                                        <label>Account Type</label>
                                    </div>
                                </div>
                                <a class="waves-effect waves-light btn signup-btn">Sign Up</a>
                            </form>
                        </div> 
                        
                    </div>
                    <div id="log-in" class="col s12 card-panel hoverable">
                        
                        <div class="row log-in-form">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="email" type="email" class="validate">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                    <!--                <div class="row">-->
                                    <div class="input-field col s6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <!--                </div>-->
                                </div>
                                <a class="waves-effect waves-light btn login-btn">Log In</a>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
